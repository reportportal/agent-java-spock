language: java

before_install:
   - chmod +x gradlew

script: ./gradlew build --stacktrace

jdk:
  - oraclejdk8

notifications:
  slack: reportportal-dev:fl6xWHVQp1jvsMmCJxYW9YKP

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

stages:
  - name: build
  - name: release
    if: branch = master

jobs:
  include:
  - stage: build
    script: ./gradlew build
  - stage: release
    script: sh release.sh
